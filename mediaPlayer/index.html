<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Audio visual player</title>
  </head>
  <body>
    <!--this is my header-->
    <header><h1>Media player</h1></header>
  </body>
</html>
<!--the nav bar-->
<nav>
  <a>Home</a>
  <a>Media Player</a>
  <a>About</a>
  <a>Contact</a>
</nav>
<!-- the main section-->
<main>
  <!--main media player-->
  <section class="mediaPlayerSection"></section>
  <video id="mediaPlayer" controls autoplay muted="true">
    <source
      id="mediaSource"
      src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
      type="video/mp4"
    />
    This browser does not support this video element. />
  </video>

  <div class="mediaPlayerControlContainer">
    <button id="playerPauseButton">
      <img id="playPauseIcon" src=".assets/play-icon.png" alt="play icon" />
    </button>
    <progress id="timelineProgress" max="100" value="0"></progress>

    <p></p>
  </div>
</main>
